{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<form action="/accounts/register/" method="post">
  {% csrf_token %}
  {% bootstrap_form form%}

  <div class="form-group">
    <input type="submit" class="btn btn-primary btn-sm" value="Register">
  </div>

  <input type="hidden" name="next" value="{{next}}">

</form>
{% endblock %}
